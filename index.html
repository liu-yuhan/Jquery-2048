<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  			  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  			  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  			  crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="2048.css">
  </head>
  <body>
    <header>
      <h3 class="text-center">2048</h3>
    </header>
    <div class="row">
      <div class="col-8 offset-2 border border-success">
        <button id="start" class="float float-right" type="button" name="button">start</button>
        <table id="playBoard" class="col-6 offset-3">
          <button id="btnUp" type="button" name="button">up</button>
          <button id="btnDown" type="button" name="button">down</button>
          <button id="btnLeft"type="button" name="button">Left</button>
          <button id="btnRight"type="button" name="button">Right</button>

        </table>
      </div>
    </div>
    <script type="text/javascript" src="2048.js"></script>
  </body>
</html>
